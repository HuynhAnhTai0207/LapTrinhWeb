<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/fav-icon.png" type="image/x-icon" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Cake - Bakery</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/register-account.css">
    <link rel="stylesheet" href="css/stylelogin.css">

</head>
<body>
<div class="page-content">
    <div class="form-v2-content">
        <form class="form-detail" action="#" method="post" id="myform">
            <h2>Đăng ký</h2>
            <div class="form-row">
                <label>Email</label>
                <input type="text" name="full_name" id="email" class="input-text" placeholder="Nhập email của bạn">
            </div>
            <div class="form-row">
                <label>Tên tài khoản</label>
                <input type="text" name="full_name" id="full_name" class="input-text" placeholder="Nhập tên của bạn">
            </div>
            <div class="form-row">
                <label for="password">Mật khẩu</label>
                <input type="password" name="password" id="password" class="input-text" placeholder="Nhập mật khẩu của bạn">
            </div>
            <div class="form-row">
                <label>Xác nhận mật khẩu</label>
                <input type="password" name="confirm_password" id="confirm_password" class="input-text" placeholder="Nhập mật khẩu của bạn">
            </div>
            <div class="form-checkbox">
                <label class="container"><p>Bằng cách đăng ký, bạn đồng ý với <a href="#" class="text">Điều khoản dịch vụ của chúng tôi</a></p>
                    <input type="checkbox" name="agree" id="agree">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="txt1 text-center p-t-70 p-b-20">
						<span>
							Đăng ký với
						</span>
            </div>

            <div class="flex-c-m">
                <a href="#" class="btn-face m-b-15 text-decoration-none">
                    <i class="fa fa-facebook-official"></i>
                    Facebook
                </a>

                <a href="#" class="btn-google m-b-15 text-decoration-none">
                    <img src="img/icon-google.png" alt="GOOGLE">
                    Google
                </a>
            </div>
            <div class="form-row-last">
                <button class="register">
                    <a href="dangnhap.html">Đăng ký</a>
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
